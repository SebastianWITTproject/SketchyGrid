<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchyGrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="all">

<div class="title">

    Sketchy Grid 

</div>
<div class="etch">
<div class="content">
    <div class="tools">
        <div class="color">
        <div class="colortxt">Choose your color :</div>
        <input type="color" id="colorselector" value="#000000" />
        </div>
        <div class="buttons">
            <button id ="colormode">COLOR MODE</button>
            <button id="rainbowmode">RAINBOW MODE</button>
            <button id ="erase">ERASE</button>
            <button id ="clear">CLEAR</button>

        </div>
        <div class="gridoptions">
             GRID OPTIONS 
            <div class="size">
                <button id=small>S</button>
                <button id="medium">M</button>
                <button id="large">L</button>

            </div>
            <div>
               <div id = display>
                Display grid:
               </div>
               <button id="on">
                ON&nbsp
               </button>
               <button id="off">
                OFF
               </button>
            </div>
            </div>
    </div>



<div class="container">
    <div id ="board">

    </div>
    
</div>

</div>
</div>
</div>
<script src="sketchy.js"></script>    
</body>
</html>
